<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>
        
        <main>
            <section class="current-weather">
                <div class="weather-card">
                    <div class="weather-info">
                        <h2 id="city-name">City Name</h2>
                        <p id="current-date">Monday, January 1</p>
                        <div class="temp-container">
                            <span id="temperature">--</span>
                            <span class="degree">Â°C</span>
                        </div>
                        <p id="weather-description">Weather Description</p>
                    </div>
                    <div class="weather-icon">
                        <i id="weather-icon" class="fas fa-cloud"></i>
                    </div>
                </div>
                <div class="details-container">
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <p class="detail-label">Wind Speed</p>
                            <p id="wind-speed">-- km/h</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div class="detail-info">
                            <p class="detail-label">Humidity</p>
                            <p id="humidity">--%</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-alt"></i>
                        <div class="detail-info">
                            <p class="detail-label">Pressure</p>
                            <p id="pressure">-- hPa</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added here by JavaScript -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>Created with <i class="fas fa-heart"></i> by Weather Dashboard Team</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
